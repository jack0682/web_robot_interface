<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Doosan M0609 Robot Web Dashboard - 실시간 로봇 제어 및 모니터링 인터페이스" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.svg" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- 폰트 및 아이콘 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Progressive Web App 설정 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Robot Dashboard">
  
  <!-- 보안 헤더 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: wss: ws: https:;">
  
  <title>Doosan Robot Dashboard</title>
  
  <!-- 로딩 스타일 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* 초기 로딩 화면 */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loader-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .loader-text {
      font-size: 1rem;
      opacity: 0.9;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* React가 로드되면 숨김 */
    .react-loaded .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: Arial;">
      <h2>JavaScript가 필요합니다</h2>
      <p>이 웹 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.</p>
      <p>브라우저 설정에서 JavaScript를 활성화한 후 페이지를 새로고침하세요.</p>
    </div>
  </noscript>
  
  <!-- 초기 로딩 화면 -->
  <div class="initial-loader" id="initial-loader">
    <div class="loader-logo">
      🤖 Doosan Robot
      <br />
      <span style="font-size: 1.5rem; font-weight: 400;">Dashboard</span>
    </div>
    <div class="loader-spinner"></div>
    <div class="loader-text">시스템을 초기화하는 중...</div>
  </div>
  
  <!-- React 앱 마운트 포인트 -->
  <div id="root"></div>
  
  <!-- 초기 로딩 화면 제거 스크립트 -->
  <script>
    // React가 렌더링되면 로딩 화면 제거
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loader.style.display = 'none';
            document.body.classList.add('react-loaded');
          }, 500);
        }
      }, 1000);
    });
    
    // 오프라인 감지
    window.addEventListener('online', function() {
      console.log('네트워크 연결됨');
    });
    
    window.addEventListener('offline', function() {
      console.log('네트워크 연결 끊어짐');
    });
  </script>
</body>
</html>
